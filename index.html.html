
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChamaAi - Compartilhar Localização</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #0047AB;
      color: white;
      padding: 30px;
    }
    img {
      width: 150px;
      margin-bottom: 20px;
    }
    button {
      padding: 15px 25px;
      font-size: 18px;
      background-color: #FFC107;
      border: none;
      border-radius: 10px;
      color: #0047AB;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #e0a800;
    }
  </style>
</head>
<body>
  <img src="https://cdn.jsdelivr.net/gh/userimages2023/chamaai-logo.png" alt="Logo ChamaAi">
  <h1>ChamaAi</h1>
  <p>Toque no botão abaixo para compartilhar sua localização com a equipe.</p>
  <button onclick="compartilharLocalizacao()">Compartilhar Localização</button>

  <script>
    function compartilharLocalizacao() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(posicao) {
          const latitude = posicao.coords.latitude;
          const longitude = posicao.coords.longitude;
          const link = `https://wa.me/5535998215060?text=Minha%20localização%20via%20ChamaAi:%20https://maps.google.com/?q=${latitude},${longitude}`;
          window.location.href = link;
        }, function(erro) {
          alert('Não foi possível obter sua localização. Por favor, permita o acesso ao GPS.');
        });
      } else {
        alert('Geolocalização não é suportada neste dispositivo.');
      }
    }
  </script>
</body>
</html>
