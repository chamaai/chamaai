
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChamaAi - Compartilhar Localização</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0047ab;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    img {
      width: 160px;
      margin-bottom: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 16px;
      background-color: #ffcc00;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #0047ab;
      font-weight: bold;
    }
    button:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="ChamaAi Logo" />
  <h1>Compartilhe sua Localização</h1>
  <p>Para facilitar a entrega, clique no botão abaixo:</p>
  <button onclick="compartilharLocalizacao()">Enviar Localização</button>

  <script>
    function compartilharLocalizacao() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const url = `https://wa.me/5535998215060?text=Minha%20localiza%C3%A7%C3%A3o:%20https://www.google.com/maps?q=${lat},${lon}`;
          window.location.href = url;
        }, () => {
          alert("Não foi possível obter sua localização.");
        });
      } else {
        alert("Geolocalização não é suportada neste navegador.");
      }
    }
  </script>
</body>
</html>
